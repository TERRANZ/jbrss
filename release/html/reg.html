<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://terranz.ath.cx/jbrss/resources/js/jquery.mobile-1.3.1.min.css">
    <title>Регистрация</title>
</head>
<!-- jQuery and jQuery Mobile -->
<script src="http://terranz.ath.cx/jbrss/resources/js/jquery-1.9.1.min.js"></script>
<script src="http://terranz.ath.cx/jbrss/resources/js/jquery.mobile-1.3.1.js"></script>
<script src="http://terranz.ath.cx/jbrss/resources/js/jquery.jsonp-2.4.0.min.js"></script>
<!-- Extra Codiqa features -->
<script src="http://terranz.ath.cx/jbrss/resources/js/codiqa.ext.js"></script>
<body>
<!-- Home -->

<div data-role="page" id="page1">
    <div data-role="content">
        <form id="regform">
            <div data-role="fieldcontain">
                <label for="user"> Логин </label>
                <input name="user" id="user" placeholder="" value="" type="text">
            </div>
            <div data-role="fieldcontain">
                <label for="pass"> Пароль </label>
                <input name="pass" id="pass" placeholder="" value="" type="password">
            </div>
            <img id="captcha_image"/>
            <div data-role="fieldcontain">
                <label for="captcha_val"> Капча </label>
                <input name="captcha_val" id="captcha_val" placeholder="" value="">
                <a data-role="button" data-icon="refresh" data-iconpos="left" onclick="loadCaptcha();" id="loadcapthca">
                    Обновить </a>
            </div>
            <input type="button" data-icon="check" data-iconpos="left" value="Регистрация" onclick="userReg();" id="regbtn">

        </form>

    </div>
</div>

<script src="http://terranz.ath.cx/jbrss/resources/js/mobile.js"></script>
</body>
</html>
