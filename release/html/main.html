<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Список фидов</title>
    <link rel="stylesheet" href="/jbrss/resources/js/jquery.mobile-1.3.1.min.css">
</head>
<!-- jQuery and jQuery Mobile -->
<script src="/jbrss/resources/js/jquery-1.9.1.min.js"></script>
<script src="/jbrss/resources/js/jquery.mobile-1.3.1.js"></script>
<!-- Extra Codiqa features -->
<script src="/jbrss/resources/js/codiqa.ext.js"></script>
<body>
<!-- Home -->
<div data-role="page" id="pagemain">
    <div data-role="content">
        <a data-role="button" data-icon="plus" data-iconpos="left" href="/jbrss/ui/add"> Добавить </a>
        <a data-role="button" data-icon="refresh" data-iconpos="left" onclick="update();" id="updatebtn"> Обновить </a>
        <a data-role="button" data-icon="refresh" data-iconpos="left" onclick="settings();" id="updatebtn">
            Настройки </a>

        <form>
            <div data-role="fieldcontain">
                <label for="search_input"> Поиск </label>
                <input name="search_input" id="search_input" placeholder="" value="" type="text">
            </div>
            <input type="button" data-icon="check" data-iconpos="left" value="Найти" onclick="doSearch();"
                   id="searchbtn">
        </form>
        <div data-role="collapsible-set">
            <div data-role="collapsible" data-collapsed="false" id="feeds_collapsable">
                <h3>
                    Фиды
                </h3>
                <ul data-role="listview" data-divider-theme="b" data-inset="true" id="feeds">

                </ul>
            </div>
            <div data-role="collapsible" id="messages_collapsable" data-collapsed="false">
                <h3>
                    Посты
                </h3>

                <div id="messages"></div>
                <a data-role="button" data-icon="arrow-d" data-iconpos="left" onclick="more();" id="morebtn">
                    Больше </a>
            </div>
        </div>

    </div>
    <div id="load_marker"/>
</div>
<script src="/jbrss/resources/js/mobile.js"></script>
</body>
</html>
