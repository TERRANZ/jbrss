<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/jbrss/resources/js/jquery.mobile-1.3.1.min.css">
    <title>Настройки</title>
</head>
<!-- jQuery and jQuery Mobile -->
<script src="/jbrss/resources/js/jquery-1.9.1.min.js"></script>
<script src="/jbrss/resources/js/jquery.mobile-1.3.1.js"></script>
<!-- Extra Codiqa features -->
<script src="/jbrss/resources/js/codiqa.ext.js"></script>
<body>
<!-- Home -->

<div data-role="page" id="settings1">
    <div data-role="content">
        <form id="settingform">
            <div data-role="fieldcontain">
                <label for="key"> Время обновления </label>
                <input name="key" id="key" placeholder="" value="rss.update.interval" type="text">
            </div>
            <div data-role="fieldcontain">
                <label for="val"> Значение </label>
                <input name="val" id="val" placeholder="" value="0" type="text">
            </div>
            <input type="button" data-icon="check" data-iconpos="left" value="Сохранить" onclick="saveSettings();"
                   id="savebtn">
        </form>
        <form id="feedsform">
            <div data-role="feedscontainer">
                <ul data-role="listview" data-divider-theme="b" data-inset="true" id="feedslist">

                </ul>
            </div>
        </form>
    </div>
</div>
<div data-role="dialog" id="sure" data-title="Удалить фид?">
    <div data-role="content">
        <h3 class="sure-1">Удалить фид?</h3>
        <a href="#" class="sure-do" data-role="button" data-theme="b" data-rel="back">Да</a>
        <a href="#" data-role="button" data-theme="c" data-rel="back">Нет</a>
    </div>
</div>
<script src="/jbrss/resources/js/mobile.js"></script>
</body>
</html>
